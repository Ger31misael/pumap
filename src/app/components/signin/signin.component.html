<div class="container">
    <div class="row mx-auto my-5">
        <div class="col-md-4 align-items-end mx-auto">
            <div class="card">
                <div class="card-header">
                    Inicia Sesion
                </div>
                <div class="card-body">
                    <form (submit)="signIn()">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user.email" name="email" class="form-control my-4" placeholder="Email" required autofocus>

                        </div>
                        <div class="form-group">
                            <input type="password" [(ngModel)]="user.password" name="password" class="form-control mb-4" placeholder="Password" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"> 
                            Inicia Sesion
                        </button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div> 
</div>
